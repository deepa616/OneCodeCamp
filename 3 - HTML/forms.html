<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
</head>
<body>
    <h1>Creating Forms</h1>
    <form action="">
        <div>
            <label for="fullname-id">Name:</label>
            <input type="text" name="fullname" id="fullname-id" placeholder="John Smith" required>
        </div>
        <div>
            <label for="email-id">Email:</label>
            <input type="email" name="email" id="email-id" placeholder="johnsmith@gmail.com" required>
        </div>
        <div>
            <label for="password-id">Password:</label>
            <input type="password" name="password" id="password-id" placeholder="************" required>
        </div>
        <div>
            <label for="age-id">Age:</label>
            <input type="number" name="age" id="age-id" placeholder="30" required min="18" max="100">
        </div>
    </form>
</body>
</html>
